<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>بازی شلیک به هدف</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                display: flex;
                                                            justify-content: center;
                                                                        align-items: center;
                                                                                    height: 100vh;
                                                                                                margin: 0;
                                                                                                            background-color: #f0f0f0;
                                                                                                                    }

                                                                                                                            #gameArea {
                                                                                                                                        width: 400px;
                                                                                                                                                    height: 400px;
                                                                                                                                                                border: 2px solid #000;
                                                                                                                                                                            position: relative;
                                                                                                                                                                                        background-color: #fff;
                                                                                                                                                                                                }

                                                                                                                                                                                                        .target {
                                                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                                                                width: 50px;
                                                                                                                                                                                                                                            height: 50px;
                                                                                                                                                                                                                                                        border-radius: 50%;
                                                                                                                                                                                                                                                                    background-color: red;
                                                                                                                                                                                                                                                                                cursor: pointer;
                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                #score {
                                                                                                                                                                                                                                                                                                            margin-top: 20px;
                                                                                                                                                                                                                                                                                                                        font-size: 20px;
                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                    </style>
                                                                                                                                                                                                                                                                                                                                    </head>
                                                                                                                                                                                                                                                                                                                                    <body>

                                                                                                                                                                                                                                                                                                                                    <div id="gameArea">
                                                                                                                                                                                                                                                                                                                                        <div class="target" id="target"></div>
                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                        <div id="score">امتیاز: 0</div>

                                                                                                                                                                                                                                                                                                                                        <script src="game.js"></script>
                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                        </html>
